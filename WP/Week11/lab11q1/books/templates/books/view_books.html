<!-- books/templates/books/view_books.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books List</title>
</head>
<body>
    <h2>Books List</h2>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by 
                {% for author in book.authors.all %}
                    {{ author.first_name }} {{ author.last_name }}
                {% endfor %}
                (Published by {{ book.publisher.name }})
            </li>
        {% empty %}
            <li>No books available.</li>  <!-- Display this if no books exist -->
        {% endfor %}
    </ul>
</body>
</html>
