<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            margin-bottom: 20px;
        }
        .options input {
            margin-right: 10px;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="quiz-container">
        <h2>Fun Quiz</h2>
        <form id="quiz-form">
            <div class="question">
                <label for="q1">1. What is the capital of France?</label>
                <div class="options">
                    <input type="radio" name="q1" value="a"> A. Paris
                    <input type="radio" name="q1" value="b"> B. London
                    <input type="radio" name="q1" value="c"> C. Berlin
                    <input type="radio" name="q1" value="d"> D. Madrid
                </div>
            </div>
            <div class="question">
                <label for="q2">2. What is the foundational architecture behind LLMs?</label>
                <div class="options">
                    <input type="radio" name="q2" value="a"> A. RNNs
                    <input type="radio" name="q2" value="b"> B. CNNs
                    <input type="radio" name="q2" value="c"> C. Transformers
                    <input type="radio" name="q2" value="d"> D. LSTMs
                </div>
            </div>
            <div class="question">
                <label for="q3">3. What is the best open-source framework for AI agents?</label>
                <div class="options">
                    <input type="radio" name="q3" value="a"> A. PyTorch
                    <input type="radio" name="q3" value="b"> B. LangGraph
                    <input type="radio" name="q3" value="c"> C. JAX
                    <input type="radio" name="q3" value="d"> D. Tensorflow
                </div>
            </div>
            <div class="question">
                <label for="q4">4. Who discovered Gravity?</label>
                <div class="options">
                    <input type="radio" name="q4" value="a"> A. Isaac Newton
                    <input type="radio" name="q4" value="b"> B. Albert Einstein
                    <input type="radio" name="q4" value="c"> C. Marie Curie
                    <input type="radio" name="q4" value="d"> D. Stephen Hawking
                </div>
            </div>
            <div class="question">
                <label for="q5">5. Who directed Jurassic Park?</label>
                <div class="options">
                    <input type="radio" name="q5" value="a"> A. James Cameron
                    <input type="radio" name="q5" value="b"> B. Steven Spielberg
                    <input type="radio" name="q5" value="c"> C. David Fincher
                    <input type="radio" name="q5" value="d"> D. Robert Eggers
                </div>
            </div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        const correctAnswers = {
            q1: "a",
            q2: "c",
            q3: "b",
            q4: "a",
            q5: "b"
        };

        function submitQuiz() {
            let score = 0;
            const form = document.getElementById("quiz-form");


            for (let i = 1; i <= 5; i++) {
                const question = form["q" + i];
                const selectedAnswer = [...question].find(input => input.checked)?.value;


                if (selectedAnswer === correctAnswers["q" + i]) {
                    score++;
                }
            }


            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `Your score is: ${score} out of 5`;

            form.querySelectorAll("input").forEach(input => input.disabled = true);
            form.querySelector("button").disabled = true;
        }
    </script>

</body>
</html>
