<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports News & Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container-fluid bg-success py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h2 class="text-center text-white mb-4">Sports Hub Center</h2>
        
        <div class="input-group mb-3">
          <span class="input-group-text" id="email-addon">@</span>
          <input type="email" class="form-control" placeholder="Enter your email to subscribe to the newsletter" aria-label="Email" aria-describedby="email-addon">
        </div>
        
        <div class="btn-group w-100" role="group" aria-label="Button group">
          <button type="button" class="btn btn-info">Football</button>
          <button type="button" class="btn btn-warning">Basketball</button>
          <button type="button" class="btn btn-danger">Cricket</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid py-5">
    <div class="row">
      
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Latest Sports News</h5>
            <p class="card-text">Stay updated with the latest news about your favorite teams.</p>
            
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Search Sports News" aria-label="Search news">
              <span class="input-group-text">
                <span class="badge bg-info">New</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Register for Events</h5>
            <p class="card-text">Join local or international sports events.</p>
            
            <button type="button" class="btn btn-secondary">
              Register Now <span class="badge bg-success">Open</span>
            </button>
          </div>
        </div>
      </div>
      
      <div class="col-12 col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Notifications</h5>
            <p class="card-text">Get notifications about future sport events and matches.</p>
            
            <button type="button" class="btn btn-danger w-100">
              Matches Tomorrow <span class="badge bg-warning">5</span>
            </button>
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
