<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table and Image Movement</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 20px;
            width: 300px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(odd) {
            background-color: red;
        }
        tr:nth-child(even) {
            background-color: green;
        }
        #table-container, #image-container {
            display: inline-block;
            margin: 20px;
            position: relative;
            left: 0;
        }
        img {
            width: 150px;
            height: 150px;
            border: 2px solid #000;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>JQuery animation of table and image</h2>

    <div id="table-container">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
                <td>Row 1, Cell 3</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
                <td>Row 2, Cell 3</td>
            </tr>
            <tr>
                <td>Row 3, Cell 1</td>
                <td>Row 3, Cell 2</td>
                <td>Row 3, Cell 3</td>
            </tr>
        </table>
    </div>

    <div id="image-container">
        <img src="Dawn_on_the_S_rim_of_the_Grand_Canyon_(8645178272).jpg" alt="Grand Canyon">
    </div>

    <button id="moveButton">Move Table and Image</button>

    <script>
        $(document).ready(function(){
            $('#moveButton').click(function(){
                $('#table-container, #image-container').animate({
                    left: '-=300px'
                }, 1000); 
            });
        });
    </script>

</body>
</html>
